{% extends 'base.html' %}
{% block body %}

<h1>All books: </h1>
    <ul>
    {% for book in object_list %}

        <li>
            <p><a href="{% url 'book-detail' book.pk %}"><b>title</b>: {{ book.title }}</a></p>
            <p><b>authors:</b> {{ book.authors.all|join:", " }}</p>
            <p><b>publisher:</b> {{ book.publisher.name }}</p>
            <p><b>publication_date:</b> {{ book.publication_date }}</p>
        </li>

    {% endfor %}
    </ul>
{% endblock %}
